# base directory of test framework (relative path in resources)
test.framework.dir=test_framework
# filename of a configuration file where argument description is stored
test.framework.arguments=test_arguments.json
# relative path (from base test.framework.dir) to a directory, where all test configurations are stored
test.configs.dir=test_configs/functional
# relative path (from base test.framework.dir) to a directory, where all test files (that should be run) are stored
test.files.dir=test_files/functional


# to setup test run in parallel mode - use this configuration
parallel.mode=false

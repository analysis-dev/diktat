[general]
execCmd="java -showversion -jar ktlint --log-level=debug -R diktat.jar"
tags = ["smokeTest"]
description = "SmokeTest"
suiteName = "SmokeTest"
language = "Kotlin"
expectedWarningsPattern = "// ;warn:?(.*):(\\d*): (.+)"

["fix and warn"]
    ["fix and warn".fix]
        execFlags="-F"
    ["fix and warn".warn]
        actualWarningsPattern = "(\\w+\\..+):(\\d+):(\\d+): (\\[.*\\].*)$"
        exactWarningsMatch = false

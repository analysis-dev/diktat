[general]
execCmd="java -showversion -jar ktlint --debug --verbose -R diktat.jar"
tags = ["smokeTest"]
description = "SmokeTest"
suiteName = "SmokeTest"
language = "Kotlin"
expectedWarningsPattern = "// ;warn:?(.*):(\\d*): (.+)"

["fix and warn"]
    ["fix and warn".fix]
        execFlags="--disabled_rules=standard,experimental,test,custom -F"
    ["fix and warn".warn]
        actualWarningsPattern = "(\\w+\\..+):(\\d+):(\\d+): (\\[.*\\].*)$"
        exactWarningsMatch = false

name: Create diKTat release

push:
  branches: [ master ]
  tags:
    - '*'

jobs:
  build:
    name: Build release
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Set version
        run: mvn -B versions:set -DremoveSnapshot=true versions:commit
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Deploy artifacts
        run: mvn -B clean deploy
      - name: Increment development version
        run: mvn -B versions:set -DnextSnapshot=true

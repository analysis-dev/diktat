name: Run deteKT

on:
  pull_request

jobs:
  test:
    name: Running detekt
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: running deteKT
        run: mvn detekt:check -Ddetekt.config=detekt-config.yml
